<section class="page-header bg-solid">
	<div class="container">
		<h1 class="page-header-title">Register</h1>
		<ul class="breadcrumb">
			<li><a>Home</a></li>
			<li class="active">Register</li>
		</ul>
	</div>
</section>

<section class="login-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="limiter">
		  <div class="container-login100">
			    <div class="wrap-login100 p-l-15 p-r-15 p-t-15 p-b-15">
            <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <span class="login100-form-title p-b-20">
                Sign Up 
              </span>
              <div class="wrap-input100 validate-input m-b-23 form-group" data-validate = "Username is reauired">
                <span class="label-input100" for="name">Name</span>
                <input class="input100" type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" name="username" placeholder="Type your username">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
                <div class="wrap-input100 validate-input m-b-23 form-group" data-validate="Email is required">
                  <span class="label-input100" for="email">Email</span>
                  <input class="input100" type="Email" name="email" formControlName="email" placeholder="Type your Email">
                  <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
              <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" name="pass" placeholder="Type your password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <span class="focus-input100" data-symbol="&#xf190;"></span>
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate="Mobile Number is required">
                <span class="label-input100">Mobile Number </span>
                <input class="input100" type="text" name="number" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" placeholder="Type your Mobile Number">
                <span class="focus-input100" data-symbol="&#xf190;"></span>
              </div>
              <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="f.phoneNumber.errors.required">Mobile Number is required</div>
                <div *ngIf="f.phoneNumber.errors.minlength">Mobile Number requied atleast 10 characters.</div>
                <div *ngIf="f.phoneNumber.errors.pattern">Only Numbers are allowed</div>
              </div>
                  <div class=" m-b-23" data-validate="User role is required">
                      <span class="label-input100">I am </span>
                      <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" id="buyerRadio" value="Buyer" name="role" formControlName="role">Buyer
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" id="agentRadio" value="Agent" name="role" formControlName="role">Agent
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" id="builderRadio" value="Builder" name="role" formControlName="role">Builder
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                          <div *ngIf="f.role.errors.required">User Type is required</div>
                        </div>	
                        <div class="container-login100-form-btn">
                          <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                              Sign Up
                            </button>
                          </div>
                        </div>
            </form>
			    </div>
		    </div>
	    </div>
    </div>
	</div>
</div>
</section>
