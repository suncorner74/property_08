<section class="page-header bg-solid">
	<div class="container">
		<h1 class="page-header-title">Login</h1>
		<ul class="breadcrumb">
			<li><a >Home</a></li>
			<li class="active">Login</li>
		</ul>
	</div>
</section>

<section class="login-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="limiter">
            <div class="container-login100">
              <div class="wrap-login100 p-l-15 p-r-15 p-t-15 p-b-15">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <span class="login100-form-title p-b-20">
                    Login
                  </span>
                  <div class="validate-input m-b-23" data-validate = "Email is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" class="form-control" name="email" formControlName="email" placeholder="Type your email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.pattern">Email not valid</div>
                  </div>
                  </div>

                  <div class="validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" class="form-control" formControlName="password"  type="password" name="pass" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Type your password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                  </div>
                  
                  <div class="text-right p-t-8 p-b-31">
                    <a >
                      Forgot password?
                    </a>
                  </div>
                  
                  <div class="container-login100-form-btn form-group">
                    <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button class="login100-form-btn">
                        Login
                      </button>
                    </div>
                  </div>

                  <div class="txt1 text-center p-t-54 p-b-20">
                    <span>
                      Or Sign Up Using
                    </span>
                  </div>

                  <div class="flex-c-m">
                    <a  class="login100-social-item bg1">
                      <i class="fa fa-facebook"></i>
                    </a>

                    <a  class="login100-social-item bg2">
                      <i class="fa fa-twitter"></i>
                    </a>

                    <a  class="login100-social-item bg3">
                      <i class="fa fa-google"></i>
                    </a>
                  </div>

                  <div class="flex-col-c p-t-40">
                    <span class="txt1 p-b-17">
                      Or Sign Up Using
                    </span>

                    <a [routerLink]="['/register']" class="txt2">
                      Sign Up
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>          
      </div> 
    </div>
  </div>
</section>
